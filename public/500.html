<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

    * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background-color: #F4F4F4;
        background-size: 400%;
    }

    #error-page {
        position: absolute;
        top: 10%;
        left: 25%;
        right: 25%;
        bottom: 20%;
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        padding: 40px;
    }

    #error-page .content {
        max-width: 600px;
        text-align: center;
    }

    .content h2.header {
        font-size: 18vw;
        line-height: 1em;
        position: relative;
    }

    .content h2.header:after {
        position: absolute;
        content: attr(data-text);
        top: 0;
        left: 0;
        right: 0;
        background: -webkit-repeating-linear-gradient(-45deg, #393E5B, #69a6ce, #b98acc, #ee8176, #b98acc, #393E5B, #9b59b6);
        background-size: 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.25);
        animation: animate 10s ease-in-out infinite;
    }

    @keyframes animate {
        0% {
            background-position: 0 0;
        }

        25% {
            background-position: 100% 0;
        }

        50% {
            background-position: 100% 100%;
        }

        75% {
            background-position: 0% 100%;
        }

        100% {
            background-position: 0% 0%;
        }
    }

    .content h4 {
        font-size: 1.5em;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #000;
        font-size: 2em;
        max-width: 600px;
        position: relative;
    }

    .content h4:after {
        position: absolute;
        content: attr(data-text);
        top: 0;
        left: 0;
        right: 0;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .content p {
        font-size: 1.2em;
        color: #0d0d0d;
    }

    .content .btns {
        display: inline-flex;
        color: white;
        padding: 8px 24px;
        height: 38px;
        margin: 20px;
        border-radius: 8px;
        background: #393E5B;
        transition: background 0.3s ease;
    }

    .content .btns a {
        display: inline-block;
        text-decoration: none;
        font-weight: 500;
        text-transform: uppercase;
        color: white;
    }

  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div id="error-page">
    <div class="content">
        <h2 class="header" data-text="500">
            500</h2>
        <h4 data-text="Opps! Internal server error.">
            Opps! Internal server error.</h4>
        <p>
            That is, something went terribly wrong.</p>
        <div class="btns">
            <a href="http://www.hafh.live/">return home</a>
        </div>
    </div>
  </div>
</body>
</html>
